{% extends 'base.html' %}
{% load static %}

{% block title %}
    Buat Paket Koin
{% endblock title %}

{% block meta%}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock meta%}

{% block content %}
<h1 class="list_title">Form Buat Paket Koin</h1>
<div class="row mainRow align-items-center justify-content-center">
  <div class="login">     
    <form  method="POST" action="/paket-koin/form-buat-paket-koin/">
      {% csrf_token %}
      {% for form in form.visible_fields %}
        <div class="loginForm">{{ form.label_tag }} {{ form }}</div>
      {% endfor %}
      <input type="submit" value="Buat" name="tombol" class="mybutton">
    </form>
  </div>
</div>
{% endblock content %}
