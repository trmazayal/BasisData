{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create Produk
{% endblock title %}


{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  function validateForm() {
    var durasi = document.forms["myForm"]["formProduk"].value;
    if (durasi == "" ) {
      alert("â€œData yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu.");
      return false;
    }
  }
</script>
<div class="container justify-content-center align-items-center">
  <h1 class="list_title">Create Produk</h1>
  <h2 class="message">{{message}}</h2>
  <br>
  <div class="row justify-content-center">
    <div class="login">      
      <form  method="POST" action="{% url 'produk:createProduk' %}" onsubmit="return validateForm()" method="post" required>
        {% csrf_token %}

        <label class="label" for="jenis_produk">Jenis Produk:</label>
  
        <select class="form-control" name="jenis_produk" id="jenis_produk" >
          {%for row in jenis_produk %}
          <option value="{{row}}">{{row}}</option>
          {% endfor %}
        </select>

        <br>

        <div class="loginForm" name="formProduk">{{ form.as_p }}</div>
        <br>

        <input type="submit" value="Create" name="tombol">
      </form>
      
    </div>
  </div>
</div>
{% endblock content %}
