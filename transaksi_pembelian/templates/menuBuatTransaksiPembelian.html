{% extends 'base.html' %}
{% load static %}

{% block title %}
    Bibit Tanaman
{% endblock title %}


{% block content %}
<script>
    function validateForm() {
        var a = document.forms["myForm"]["jumlah"].value;
        if (a == "" || a == null) {
            alert("Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu");
            return false;
        }
    }
</script>
<div class="container justify-content-center align-items-center">
  <h1 class="list_title">Form Buat Aset Bibit Tanaman</h1>
    <div class="container-fluid">
        <div class="col-md-8 offset-md-2 mt-5">  
            <form class="was-validated" name="myForm" onsubmit="return validateForm()" action="/aset/menuLihatAset/">
                <div class="mb-3">
                    <label>Detail Aset</label>
                    </div>
                <div class="mb-3">
                    <label for="validationTextarea">Jumlah</label>
                    <input type="number" name="jumlah" required>
                </div>
                <input type="submit" value="TAMBAHKAN" name="tombol" class="mybutton">
              </form>  
        </div>
    </div>
{% endblock content %}
