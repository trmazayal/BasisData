{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create Aset Kandang
{% endblock title %}


{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  function validateForm() {
    var data = document.forms["myForm"]["formKandang"].value;
    if (data == "" ) {
      alert("â€œData yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu.");
      return false;
    }
  }
</script>
<div class="container justify-content-center align-items-center">
  <h1 class="list_title">Form Buat Aset Kandang</h1>
  <h2 class="message">{{message}}</h2>
  <br>
  <div class="row justify-content-center">
    <div class="login">      
      <form  method="POST" action="{% url 'aset:create_kandang' %}" onsubmit="return validateForm()" method="post" required>
        {% csrf_token %}
        <div class="loginForm" name="formKandang">{{ form.as_p }}</div>
        <br>
        <input type="submit" value="Tambahkan" name="tombol">
      </form>
      
    </div>
  </div>
</div>
{% endblock content %}
